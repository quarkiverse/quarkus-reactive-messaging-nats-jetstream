quarkus.messaging.nats.streams.request-reply.subjects=requests,responses.*
quarkus.messaging.nats.streams.request-reply.pull-consumers.request-consumer.consumer-configuration.subject=requests
quarkus.messaging.nats.streams.request-reply.pull-consumers.request-consumer.consumer-configuration.durable=true
quarkus.messaging.nats.streams.request-reply.pull-consumers.request-consumer.pull-configuration.batch-size=1
quarkus.messaging.nats.streams.request-reply.pull-consumers.request-consumer.pull-configuration.max-expires=1s

mp.messaging.incoming.request-consumer.connector=quarkus-jetstream
mp.messaging.incoming.request-consumer.stream=request-reply
mp.messaging.incoming.request-consumer.consumer=request-consumer